<!DOCTYPE html>
<html>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <link rel="icon" type="image/jpg" href="img/favicon.jpg">


<head>
    <title>Numerology Information Retrival Page</title>
</head>
<body>
    <h1>Numerology Information Retrival Page</h1>
    <form id="userForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="birthYear">Birth Year:</label>
        <input type="number" id="birthYear" name="birthYear" min="1900" max="2099" required><br><br>
        
        <label for="birthMonth">Birth Month:</label>
        <input type="number" id="birthMonth" name="birthMonth" min="1" max="12" required><br><br>
        
        <label for="birthDay">Birth Day:</label>
        <input type="number" id="birthDay" name="birthDay" min="1" max="31" required><br><br>

        <label for="MBTI">MBTI:</label>
        <input type="text" id="mbti" name="mbti"><br><br>
        
        <label for="needInfo">Basic Information Needed?</label>
        <input type="checkbox" id="needInfo" name="needInfo" value="true"><br><br>
        
        <input type="submit" value="Submit">
    </form>

    <div id="profile"></div>

    

    <script src="js/homePage.js"></script>
</body>
</html>
